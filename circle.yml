machine:
  xcode:
    version: 7.3.1

dependencies:
  pre:
    - gem update fastlane
    - gem cleanup

test:
  override:
    - echo "tests"
    - ruby ./circleci_vars.rb

deployment:
  staging:
    branch: /.*/
    commands:
      - bundle exec fastlane check

# just for test
notify:
  webhooks:
    - url: http://webskill.pl/circle.php
